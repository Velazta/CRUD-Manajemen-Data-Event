<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Manajemen Event</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2ECC71; 
            font-family: 'Poppins';
        }
        .login-card {
            background-color: #FFFFFF; 
            border-radius: 1.5rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* subtle shadow */
        }
        .login-input {
            border-color: #2ECC71;
            border-width: 1px;
            border-radius: 0.5rem; 
        }
        .login-button {
            background-color: #2ECC71; 
            border-radius: 0.5rem; 
        }
        .checkbox-custom:checked {
            background-color: #2ECC71; 
            border-color: #2ECC71;
        }
        .checkbox-custom {
            accent-color: #2ECC71;
        }
        .register-link {
            color: #2ECC71; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-card p-8 sm:p-10 w-full max-w-sm mx-auto">
        <h2 class="text-3xl font-bold text-center mb-10 tracking-wide">LOGIN</h2>

        <form action="index.php?controller=Auth&action=authenticate" method="POST">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">email</label>
                <input type="email" id="email" name="email" class="login-input shadow-sm appearance-none w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">password</label>
                <input type="password" id="password" name="password" class="login-input shadow-sm appearance-none w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password" required>
            </div>

            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" name="remember_me" class="checkbox-custom h-4 w-4 text-green-600 rounded focus:ring-green-500 border-gray-300">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">remember me</label>
                </div>
                <a href="index.php?controller=Auth&action=forgotPassword" class="text-sm text-gray-600 hover:text-green-700">Forgot Password</a>
            </div>

            <div class="mb-6">
                <button type="submit" class="login-button w-full text-white font-bold py-3 px-4 focus:outline-none focus:shadow-outline text-lg">LOGIN</button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-700 mt-6">
            Dont have account? <a href="index.php?controller=Auth&action=register" class="register-link font-bold hover:underline">Register</a>
        </div>
    </div>
</body>
</html>
