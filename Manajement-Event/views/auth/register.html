<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sistem Manajemen Event</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to match the green background exactly */
        body {
            background-color: #2ECC71;
            /* A shade of green that appears in the image, you might need to fine-tune this */
            font-family: 'Poppins', sans-serif;
            /* Apply Poppins to the whole body */
        }

        /* Further custom styles if needed, though Tailwind covers most */
        .register-card {
            background-color: #FFFFFF;
            /* White card background */
            border-radius: 1.5rem;
            /* Rounded corners for the card */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* subtle shadow */
        }

        .register-input {
            border-color: #2ECC71;
            /* Green border for inputs */
            border-width: 1px;
            border-radius: 0.5rem;
            /* Rounded corners for inputs */
        }

        .register-button {
            background-color: #2ECC71;
            /* Green background for the register button */
            border-radius: 0.5rem;
            /* Rounded corners for the button */
        }

        .login-link {
            color: #2ECC71;
            /* Green color for the login link */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="register-card p-8 sm:p-10 w-full max-w-sm mx-auto">
        <h2 class="text-3xl font-bold text-center mb-10 tracking-wide">REGISTER</h2>

        <form action="index.php?controller=Auth&action=doRegister" method="POST">
            <div class="mb-6">
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Fullname</label>
                <input type="text" id="name" name="name"
                    class="register-input shadow-sm appearance-none w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Enter your fullname" required>
            </div>

            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="register-input shadow-sm appearance-none w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Enter your email" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="register-input shadow-sm appearance-none w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Enter your password" required>
            </div>

            <div class="mb-8">
                <label for="confirm_password" class="block text-gray-700 text-sm font-medium mb-2">Konfirmasi
                    Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="register-input shadow-sm appearance-none w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Konfirmasi password Anda" required>
            </div>

            <div class="mb-6">
                <button type="submit" class="register-button w-full text-white font-bold py-3 px-4 focus:outline-none focus:shadow-outline text-lg">REGISTER</button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-700 mt-6">
            Already have account? <a href="index.php?controller=Auth&action=login" class="login-link font-bold hover:underline">Login</a>
        </div>
    </div>
</body>

</html>
